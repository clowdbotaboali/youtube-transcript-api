services:
  - type: web
    name: youtube-transcript-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GROQ_API_KEY
      - key: TRANSCRIPT_API_KEY
    disk:
      name: data
      mountPath: /app
      sizeGB: 1
